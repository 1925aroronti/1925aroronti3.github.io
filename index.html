<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="workspace">
        <nav>
            <img src="images/menu.png" class="menu-img">
            <img src="images/logo.png" class="logo">
            <ul>
                <li><a href="">compose</a></li>
                <li><a href="">composer</a></li>
                <li><a href="">composed</a></li>
            </ul>
            <button type="button" onclick="jefrey()" id="btn"><span></span></button>
        </nav>
        <div class="lampContainer">
            <img src="images/lamp.png" class="lamp">
            <img src="images/light.png" class="light" id="light">
            
        </div>
        <div class="textContainer">
            <h1>Latest in Lighting</h1>
            <p>This is the first lamp from our company. We're making a huge collection of modern lamps in all categories from home use to office use.</p>


        </div>
    </div>
    <script>
        var btnn = document.getElementById("btn")
        var lighter = document.getElementById("light")

        function jefrey(){
            btnn.classList.toggle("active")
            lighter.classList.toggle("on")
        }
    </script>
    
</body>
</html>
